syntax = "proto3";
package api;

service VGPURuntimeService {
  rpc GetDevice (GetDeviceRequest) returns (GetDeviceReply) {}
}

message GetDeviceRequest {
  string ctrUUID = 1;
}

message GetDeviceReply {
  repeated string devList = 1;
//  string podNamespace = 2;
  string podUID = 3;
  string ctrName = 4;
}

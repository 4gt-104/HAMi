syntax = "proto3";
package api;

service DeviceService {
  rpc Register (stream RegisterRequest) returns (RegisterReply);
}

message DeviceInfo {
  string  id = 1;
  int32 count = 2;
  bool health = 3;
}

message RegisterRequest {
  string node = 1;
  repeated DeviceInfo devices = 2;
}

message RegisterReply {
}
